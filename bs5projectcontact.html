<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Contact Us page</title>
</head>

<body>


  <div class="container-fluid">
    <div class="container">
      <div>
        <h2 class="text-center mb-5 shadow-sm p-3">Contact Us:</h2>
      </div>
      <div class="row">
        <div class="col-md-7 shadow rounded p-5">

          <div class="row">
            <div class="col md-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First Name">

            </div>
            <div class="col md-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="text" class="form-control" placeholder="mail@email.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="subject">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="" class="form-control" cols="10" rows="5" placeholder="Write your text here"></textarea>
          </div>
          <!-- Button trigger modal -->
          <center><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">

              Submit
            </button></center>



          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Succesfully sent</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  We Would Reply as Soon as possible
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-5 bg-light">
          <div>
            <img src="./tt@mail.com.png" alt="">
          </div>
        </div>


      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
