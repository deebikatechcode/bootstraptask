<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h5><u>Progress bar</u></h5>
    <div class="progress">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0"
            aria-valuemax="100">
            90%
        </div>
    </div>
    <br>
    <h5><u>ALERT BUTTON</u></h5>
    <div class="alert alert-primary" role="alert">
        <strong>Warning!</strong><a href="#" class="alert-link">Click Here</a>
    </div>
    <br><br>
    <h5><u>Badge</u></h5>
    <button class="btn btn-primary">
        Notifications

        <span class="badge bg-primary">12</span>
    </button>
    <br>
    <h5><u>Spinner button</h5></u></h5>
    <button class="btn btn-danger" type="button" disabled>
        <span class="spinner-grow spinner-grow-lg" role="status" aria-hidden="true"></span>
        Loading...
    </button>

    <button class="btn btn-dark" type="button" disabled>
        <span class="spinner-grow spinner-border-lg" role="status" aria-hidden="true"></span>
        Loading...
    </button>
    <br>
    <h5> <u>button</u></h5>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>SUCCESS</strong> SUCCESS
    </div>
    <br>
    <h5><u>Button Groups</u></h5>
    <div class="btn-group" role="group" aria-label="Button group name">
        <button type="button" class="btn btn-primary">
            First One
        </button>
        <button type="button" class="btn btn-primary">
            Second One
        </button>
        <button type="button" class="btn btn-primary">
            Third One
        </button>
    </div>







</body>

</html>
